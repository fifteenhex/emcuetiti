apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
    mavenCentral()
}

dependencies {
	testCompile 'org.fusesource.mqtt-client:mqtt-client:1.12'
	testCompile group: 'junit', name: 'junit', version: '4.+'
}

test.outputs.upToDateWhen {false}

test {
	testLogging {
		showStandardStreams = true
	}
}